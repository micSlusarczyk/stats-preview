<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<dic class="card">
  <div class="card-left">
    <div class="title">Get <span>insights</span> that help your business grow.</div>

    <div class="main">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</div>
  
    <div class="info">
      <span class="info-data">10k+<br/><span>companies</span></span>
      <span class="info-data">314<br/><span>templates</span></span>
      <span class="info-data">12m+<br/><span>queries</span></span>
      </div>
    
  </div>
  <div class="card-right">
    <div class="img"></div>
    <!-- <img src="./images/image-header-desktop.jpg" alt="Stats preview"> -->
  </div>
</div>
 
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
